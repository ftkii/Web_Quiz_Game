<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <!-- start screer -->
            <div class="screen active" id="start-screen">
                <h1>Quiz Time!</h1>
                <p>Test your knowledge with these fun questions</p>
                <button id="start-btn">Start</button>
            </div>
            <!-- seconde screer -->
            <div class="screen" id="quiz-screen">
                <div class="q-header">
                    <h2 id="q-text">What is the capital of France?</h2> <!--will change-->
                    <div class="q-info">
                        <p>Questions <span id="current-q">1</span>
                            of <span id="total-q">5</span></p>
                        <p>Score: <span id="score-num">0</span></p>
                    </div>
                </div>
                <div id="answers-container" class="answers-container">
                    <!-- will be inserted here from or js code -->
                </div>
                <div class="progres-bar">
                    <div class="progres" id="progres"></div>
                </div>
            </div>
            <!-- last screer -->
            <div id="result-screen" class="screen two">
                <h1>Quiz Results</h1>
                <div class="result-info">
                    <p>your scored <span id="final-score">0</span> out of
                        <span id="max-score">5</span>
                    </p>
                    <div id="result-msg">
                        <h2>Keep studying! You'll get better!</h2>
                    </div>
                </div>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
